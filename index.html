<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>say what</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/hchiam/css-boilerplate@6.0.0/style.css"
      integrity="sha384-thHsntRltFQFgrHgl7/avBhQ+uXkABJlP8wgGW62xGYYlLgaPGbEFQ0xdPcVDDI8"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        position: relative;
      }

      div:has(input:focus):after {
        content: 'hit "say" or hit Enter';
        display: block;
        position: absolute;
        left: 4rem;
        bottom: -2rem;
      }

      button,
      input,
      select {
        padding: 1rem;
      }

      select {
        margin-block-start: 1rem;
      }
    </style>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <div>
      <button>say</button>
      <input type="text" placeholder="what" autofocus />
      <select>
        <option value="" disabled>with (select language) voice</option>
      </select>
    </div>
    <script>
      const button = document.querySelector("button");
      const input = document.querySelector("input");
      const select = document.querySelector("select");

      button.addEventListener("click", () => {
        if (input.value) {
          say(input.value, select.value);
        } else {
          alert("First, type something to say.");
        }
      });

      input.addEventListener("keypress", (event) => {
        if (hitEnter(event)) {
          if (input.value) {
            say(input.value, select.value);
          } else {
            alert("First, type something to say.");
          }
        }
      });

      const langs = speechSynthesis.getVoices().map((x) => x.lang);
      for (const lang of langs) {
        const option = document.createElement("option");
        option.value = lang;
        option.innerText = `with ${lang} voice`;
        if (lang === "en-US") option.selected = true;
        select.appendChild(option);
      }

      /** Based on: https://github.com/hchiam/learning-js/blob/main/bookmarklets/say.js */
      function say(what, voiceLang, callback) {
        const utterance = new SpeechSynthesisUtterance(what);
        const voices = speechSynthesis.getVoices();
        utterance.voice = voiceLang
          ? voices.filter((v) => v.lang === voiceLang)[0]
          : voices[0];
        utterance.onend = callback;
        speechSynthesis.speak(utterance);
      }

      function hitEnter(event) {
        var key =
          event.key || event.code || event.keyCode || event.which || event;
        return key === "Enter" || key === "ENTER" || key === 13;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>say what</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/hchiam/css-boilerplate@6.0.0/style.css"
      integrity="sha384-thHsntRltFQFgrHgl7/avBhQ+uXkABJlP8wgGW62xGYYlLgaPGbEFQ0xdPcVDDI8"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        position: relative;
      }

      div:has(input:focus):after {
        content: 'hit "say" or hit Enter';
        display: block;
        position: absolute;
        inset-inline-start: 4rem;
        inset-block-start: -2rem;
      }

      button,
      input,
      select {
        padding: 1rem;
      }

      input {
        border: 1px solid grey;
        margin-block-end: 1rem;
      }

      select {
        inline-size: 16ch;
      }

      span:has(> select) {
        display: inline-block;
      }

      span:has(> select):before {
        content: " with ";
      }
    </style>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <div>
      <button>say</button>
      <input type="text" placeholder="what" autofocus />
      <span>
        <select>
          <option value="" disabled>(lang) voice</option>
        </select>
      </span>
    </div>
    <script>
      const button = document.querySelector("button");
      const input = document.querySelector("input");
      const select = document.querySelector("select");
      let voices = [];

      button.addEventListener("click", () => {
        if (input.value) {
          say(input.value, select.value);
        } else {
          alert("First, type something to say.");
        }
      });

      input.addEventListener("keypress", (event) => {
        if (hitEnter(event)) {
          if (input.value) {
            say(input.value, select.value);
          } else {
            alert("First, type something to say.");
          }
        }
      });

      setUpLangs();
      speechSynthesis.addEventListener("voiceschanged", () => {
        setUpLangs();
      });

      function setUpLangs() {
        voices = speechSynthesis.getVoices();
        const translator = new Intl.DisplayNames([navigator.language], {
          type: "language",
        });
        const langs = [...new Set(voices.map((x) => x.lang))].sort((a, b) => {
          let langA = a;
          let langB = b;
          try {
            langA = translator.of(a.replace("_", "-"));
          } catch (e) {}
          try {
            langB = translator.of(b.replace("_", "-"));
          } catch (error) {}
          return langA.localeCompare(langB);
        });
        if (select.querySelectorAll("option").length === 1 && langs.length) {
          for (const lang of langs) {
            const option = document.createElement("option");
            option.value = lang;
            let languageName = lang.replace("_", "-");
            try {
              languageName = translator.of(languageName);
            } catch (e) {}
            option.innerText = `${languageName} voice`;
            if (lang === "en-US" || lang === "en_US") option.selected = true;
            select.appendChild(option);
          }
        }
      }

      /** Based on: https://github.com/hchiam/learning-js/blob/main/bookmarklets/say.js */
      function say(what, voiceLang, callback) {
        const utterance = new SpeechSynthesisUtterance(what);
        utterance.voice = voiceLang
          ? voices.filter((v) => v.lang === voiceLang)[0]
          : voices[0];
        utterance.onend = callback;
        if (utterance.voice?.voiceURI) {
          utterance.voiceURI = utterance.voice.voiceURI;
        }
        if (utterance.voice?.lang) {
          utterance.lang = utterance.voice.lang;
        }
        speechSynthesis.speak(utterance);
      }

      function hitEnter(event) {
        var key =
          event.key || event.code || event.keyCode || event.which || event;
        return key === "Enter" || key === "ENTER" || key === 13;
      }
    </script>
  </body>
</html>
